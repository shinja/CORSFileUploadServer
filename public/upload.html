<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" type="text/css" media="all" href="css/styles.css" />

<title>HELLO</title>
</head>

<body>

<H1> Hello World</H1>
<!--
    TODO
    1. dynamic append form node with upload button.
    2. configurable options: filesize, file type, uploaded callback function.

<form id="upload" action="http://127.0.0.1:3000/upload" method="POST" enctype="multipart/form-data">

    <fieldset>
        <legend>HTML File Upload</legend>

        <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />

        <div>
            <label for="fileselect">Files to upload:</label>
            <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
            <div id="filedrag">or drop files here</div>
        </div>

        <div id="submitbutton">
            <button type="submit">Upload Files</button>
        </div>

    </fieldset>


</form>

<div id="messages">

    <p>Status Messages</p>

</div>

<script src="js/filedrag.js"></script>

</body>
</html>
